<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|Edit ${playlist.name}|">Playlist name</title>
</head>
<body>
    <header th:insert="~{fragments :: logout}">Logout</header>

    <form th:action="@{/playlists/{playlistId}/update(playlistId=${playlist.id})}" method="post">
        <label for="name">Name:
            <input id="name" type="text" name="name" th:value="${playlist.name}">
        </label>
        <button type="submit">Update</button>
    </form>

    <form th:action="@{/playlists/{playlistId}/delete(playlistId=${playlist.id})}" method="post">
        <button type="submit">Delete</button>
    </form>

    <footer th:insert="~{fragments :: footer}">Footer</footer>
</body>
</html>
