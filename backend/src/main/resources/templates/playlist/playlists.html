<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlists</title>
</head>
<body>
<header th:insert="~{fragments :: logout}">Logout</header>

    <h1>Playlists</h1>
    <div>
        <a th:href="@{/playlists/create}">New playlist</a>
    </div>
    <div>
        <div th:each="playlist : ${playlists}">
            <a th:href="@{/playlists/{playlistId}(playlistId=${playlist.id})}" th:text="${playlist.name}"></a>
        </div>
    </div>


    <footer th:insert="~{fragments :: footer}">Footer</footer>
</body>
</html>
